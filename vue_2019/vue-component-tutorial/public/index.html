<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Vue</title>
</head>
<body>
	<div id="app">
		<!-- chapter1 -->
		<hello></hello>

		<!-- chapter3 -->
		<anchor-link
			href="https://google.com"
			text="googleのページ"
			:new-tab="true"
		></anchor-link>
		<anchor-link
			href="https://qiita.com"
			text="テストのページ"
		></anchor-link>

		<!-- chapter4 -->
		<event-buttons
			@event-one="onEventOne"
			@event-two="onEventTwo"
			@event-three="onEventThree"
		></event-buttons>
		<pre v-for="argument in arguments">{{ argument }}</pre>
	</div>

	<div id="app2">
		<h1>数当てゲーム</h1>
		<number-guess
			@start="onStart"
			@collect="onCollect"
			@lower="onLower"
			@higher="onHigher"
			@lose="onLose"
		></number-guess>
		<p>{{ message }}</p>
		<p>残り：{{ tryCountLeft }}回</p>
	</div>

	<div id="app3">
		<h1>計算ゲーム</h1>
		<number-calculation
			@collect="onCollect"
			@wrong="onWrong"
			@finish="onFinish"
		></number-calculation>
		<p>{{ message }}</p>
		<p v-if="show">あと{{ questionNum }}問</p>
	</div>

	<script src="/bundle.js"></script>
</body>
</html>
