<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Happy_Vue.js</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in list"
				v-bind:key="item.id"
				v-bind:class="{tuyoi: item.hp > 300}">
				ID.{{item.id}} {{item.name}} HP.{{item.hp}}
				<span v-if="item.hp > 300">強い！</span>
			</li>
		</ul>
	</div>
	<div id="app2">
		名前<input v-model="name">
		<button v-on:click="doAdd">モンスター追加</button>
		<ul>
			<li v-for="item in list" v-bind:key="item.id">
				ID.{{item.id}} {{item.name}} HP.{{item.hp}}
				<button v-on:click="doRemove(index)">モンスター削除</button>
			</li>
		</ul>
		<ul>
			<li v-for="(item, index) in list" v-bind:key="item.id" v-if="item.hp">
				ID.{{item.id}} {{item.name}} HP.{{item.hp}}
				<span v-if="item.hp < 50">瀕死！</span>
				<button v-on:click="doAttack(index)">攻撃する</button>	
			</li>
		</ul>
	</div>
	<div id="app3">
		<ul>
			<li v-for="(item, index) in list" v-bind:key="item.id">
				ID.{{item.id}} {{item.q}} {{item.a}} {{item.e}}
			</li>
		</ul>
	</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://www.promisejs.org/polyfills/promise-6.1.0.min.js"></script>
<script type="text/javascript" src="js/study2.js"></script>
</body>
</html>
